<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>404 - صفحه پیدا نشد</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 70px;
            margin: 0;
            color: #ff4d4f;
        }

        h2 {
            margin-top: 10px;
            font-size: 22px;
            color: #333;
        }

        p {
            margin-top: 15px;
            color: #777;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #0078ff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s;
        }

        a:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>صفحه مورد نظر پیدا نشد</h2>
    <p>ممکن است صفحه حذف شده باشد یا هرگز وجود نداشته باشد.</p>
    <a href="/">بازگشت به صفحه اصلی</a>
</div>

</body>
</html>
