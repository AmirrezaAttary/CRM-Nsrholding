{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main class="main">
    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">محصولات ارگانیک</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="{% url 'home' %}">صفحه خانه</a></li>
            <li class="current">محصولات ارگانیک</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- Room Details Section -->
   <section id="room-details" class="room-details section">
  <div class="container" data-aos="fade-up" data-aos-delay="50">

    <div class="row align-items-center mb-5">
      <div class="col-lg-7" data-aos="fade-right" data-aos-delay="50">
        <div class="room-header-image">
          <img src="{{ organic_products.product_photo.url }}"
               alt="{{ organic_products.product_name }}"
               class="img-fluid rounded">
        </div>
      </div>

      <div class="col-lg-5" data-aos="fade-left" data-aos-delay="50">
        <div class="room-header-content">
          <h1 class="room-title">{{ organic_products.product_name }}</h1>
          <p class="room-tagline">{{ organic_products.product_title }}</p>

          <div class="room-capacity mb-4">
            <div class="capacity-item">
              <i class="bi bi-calendar3"></i>
              <span>{{ organic_products.published_date|date:'d/m/Y' }}</span>
            </div>
            <div class="capacity-item"> 
              <i class="bi bi-currency-dollar"></i>
              <span>{{ organic_products.product_price }}</span>
            </div>
          </div>

          <!-- فرم افزودن به سبد خرید -->
          <form method="post" action="" class="mt-4">
            <!-- اطلاعات محصول در hidden inputs -->
            <input type="hidden" name="product_id" value="{{ purchase_livestock.id }}">
            <input type="hidden" name="product_name" value="{{ purchase_livestock.product_name }}">
            <input type="hidden" name="product_price" value="{{ purchase_livestock.product_price }}">
            <input type="hidden" name="product_photo" value="{{ purchase_livestock.product_photo.url }}">

            <!-- فیلد وزن -->
            <div class="mb-3">
              <label for="weight" class="form-label fw-bold">وزن مورد نظر (حدقل 10 هزار کیلو)</label>
              <input type="number" id="weight" name="weight" class="form-control" min="0.1" step="0.1" required>
            </div>

            <!-- دکمه افزودن -->
            <button type="submit" class="btn btn-add-cart btn-lg">
              <i class="bi bi-cart-plus"></i> افزودن به سبد خرید
            </button>
          </form>

        </div>
      </div>
    </div>

  </div>
</section>
  </main>
{% endblock %}
