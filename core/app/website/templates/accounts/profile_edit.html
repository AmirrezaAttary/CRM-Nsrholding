{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container py-5 rtl">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Card -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                    <h4 class="mb-0">ویرایش اطلاعات پروفایل</h4>
                </div>

                <div class="card-body p-4">

                    <form method="POST">
                        {% csrf_token %}
                        <!-- First Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">نام</label>
                            <input 
                                type="text"
                                name="first_name"
                                class="form-control form-control-lg"
                                value="{{ user.first_name }}">
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">نام خانوادگی</label>
                            <input 
                                type="text"
                                name="last_name"
                                class="form-control form-control-lg"
                                value="{{ user.last_name }}">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">ایمیل</label>
                            <input 
                                type="email" 
                                name="email" 
                                class="form-control form-control-lg"
                                value="{{ profile.email }}">
                        </div>

                        <!-- Code Meli -->
                        <div class="mb-3">
                            <label class="form-label">کد ملی</label>
                            <input 
                                type="text" 
                                name="code_meli" 
                                class="form-control form-control-lg" 
                                value="{{ profile.code_meli }}">
                        </div>

                        <!-- Birth Date -->
                        <div class="mb-3">
                            <label class="form-label">تاریخ تولد</label>
                            <input 
                                type="text" 
                                name="birth_date"
                                class="form-control form-control-lg"
                                value="{{ profile.birth_date }}">
                        </div>

                        <!-- Job -->
                        <div class="mb-3">
                            <label class="form-label">شغل</label>
                            <input 
                                type="text" 
                                name="job" 
                                class="form-control form-control-lg"
                                value="{{ profile.job }}">
                        </div>

                        <!-- Code Yekta -->
                        <div class="mb-3">
                            <label class="form-label">کد یکتا</label>
                            <input 
                                type="text" 
                                name="code_yekta" 
                                class="form-control form-control-lg"
                                value="{{ profile.code_yekta }}">
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">آدرس</label>
                            <textarea 
                                name="address"
                                class="form-control form-control-lg"
                                rows="3">{{ profile.address }}</textarea>
                        </div>

                        <!-- Code Posti -->
                        <div class="mb-3">
                            <label class="form-label">کد پستی</label>
                            <input 
                                type="text" 
                                name="code_posti" 
                                class="form-control form-control-lg"
                                value="{{ profile.code_posti }}">
                        </div>

                        <!-- Save Button -->
                        <div class="text-end mt-4">
                            <button class="btn btn-primary btn-lg px-5">
                                ذخیره تغییرات
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
