{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container py-5 rtl">

    <div class="row justify-content-center">
        <div class="col-md-10">

            <!-- Card -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-white text-center py-3 rounded-top-4" style="background-color: #436e62">
                    <h4 class="mb-0" style="color: #fff ;">ویرایش اطلاعات پروفایل</h4>
                </div>

                <div class="card-body p-4">

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <!-- First Name -->
                            <div class="col-md-6">
                                <label class="form-label">نام</label>
                                <input 
                                    type="text"
                                    name="first_name"
                                    class="form-control form-control-lg"
                                    value="{{ user.first_name|default_if_none:'' }}">
                            </div>

                            <!-- Last Name -->
                            <div class="col-md-6">
                                <label class="form-label">نام خانوادگی</label>
                                <input 
                                    type="text"
                                    name="last_name"
                                    class="form-control form-control-lg"
                                    value="{{ user.last_name|default_if_none:'' }}">
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label class="form-label">ایمیل</label>
                                <input 
                                    type="email" 
                                    name="email" 
                                    class="form-control form-control-lg"
                                    value="{{ profile.email|default_if_none:'' }}">
                            </div>

                            <!-- Code Meli -->
                            <div class="col-md-6">
                                <label class="form-label">کد ملی</label>
                                <input 
                                    type="text" 
                                    name="code_meli" 
                                    class="form-control form-control-lg" 
                                    value="{{ profile.code_meli|default_if_none:'' }}">
                            </div>

                            <!-- Birth Date -->
                            <div class="col-md-6">
                                <label class="form-label">تاریخ تولد</label>
                                <input 
                                    type="text" 
                                    name="birth_date"
                                    class="form-control form-control-lg"
                                    value="{{ profile.birth_date|default_if_none:'' }}">
                            </div>

                            <!-- Job -->
                            <div class="col-md-6">
                                <label class="form-label">شغل</label>
                                <input 
                                    type="text" 
                                    name="job" 
                                    class="form-control form-control-lg"
                                    value="{{ profile.job|default_if_none:'' }}">
                            </div>

                            <!-- Code Yekta -->
                            <div class="col-md-6">
                                <label class="form-label">کد یکتا</label>
                                <input 
                                    type="text" 
                                    name="code_yekta" 
                                    class="form-control form-control-lg"
                                    value="{{ profile.code_yekta|default_if_none:'' }}">
                            </div>

                            <!-- Code Posti -->
                            <div class="col-md-6">
                                <label class="form-label">کد پستی</label>
                                <input 
                                    type="text" 
                                    name="code_posti" 
                                    class="form-control form-control-lg"
                                    value="{{ profile.code_posti|default_if_none:'' }}">
                            </div>

                            <!-- Address (Full Width) -->
                            <div class="col-12">
                                <label class="form-label">آدرس</label>
                                <textarea 
                                    name="address"
                                    class="form-control form-control-lg"
                                    rows="3">{{ profile.address|default_if_none:'' }}</textarea>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="text-end mt-4">
                            <button class="btn btn-primary btn-lg px-5" style="background-color: #436e62; color: #fff width: 200px;">
                                ذخیره پروفایل
                            </button>
                        </div>
                    </form>
                    
                    <form method="POST" action="{% url 'website_accounts:profile_delete' %}">
                        {% csrf_token %}
                    <div class="text-end mt-4">
                        <button class="btn btn-danger btn-lg px-4" >
                            حذف پروفایل
                        </button>
                    </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
